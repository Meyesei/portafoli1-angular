<footer class="ae-container-fluid rk-footer">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li class="rk-menu__item">
          <a routerLink="about" class="rk-menu__link">About</a>
        </li>
        <li class="rk-menu__item">
          <a routerLink="docs" class="rk-menu__link">Docs</a>
        </li>
        <li class="rk-menu__item">
          <a routerLink="contact" class="rk-menu__link">Contact</a>
        </li>
      </ul>

      <p class="rk-footer__text rk-footer__copy">
        <span class="ae-u-bold">Â© </span>
        <span class="ae-u-bolder"> {{ anio }} Meykin Portafolio </span>Todos los
        derchos Reservados.
      </p>
    </div>

    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      <a target="_blank" [href]="_servicio.info.facebook" class="rk-social-btn">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>

      <a target="_blank" [href]="_servicio.info.twitter" class="rk-social-btn">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
        </svg>
      </a>

      <a
        target="_blank"
        [href]="_servicio.info.instagram"
        class="rk-social-btn"
      >
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>

      <a
        target="_blank"
        [href]="_servicio.info.pinterest"
        class="rk-social-btn"
      >
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
        </svg>
      </a>
    </div>

    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact">
        <span class="ae-u-bold">Email: </span>
        <span class="ae-u-bolder">
          <a href="mailTo:{{ _servicio.info.email }}" class="rk-dark-color">{{ _servicio.info.email }} </a>
        </span>
      </p>
      <p class="rk-footer__text rk-footer__by">
        Soda y Restaurante:
        <a href="https://www.google.com/maps/place/Caf%C3%A9+Bistro/@10.0158483,-84.211515,17z/data=!3m1!4b1!4m6!3m5!1s0x8fa0f9de3614b515:0x630cbda974fec1c5!8m2!3d10.0158483!4d-84.211515!16s%2Fg%2F11nh4b_w9s?entry=ttu" class="ae-u-bolder">Cafe Bistro.</a>
      </p>
    </div>
  </div>
</footer>
